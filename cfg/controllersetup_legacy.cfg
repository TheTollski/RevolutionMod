joystick 1
joy_advanced "1"			// use advanced joystick options (allows for multiple axes)

joy_name 					"Xbox360 controller"

joy_advanced 			"1"
joy_advaxisx 			"3"
joy_advaxisy 			"1"
joy_advaxisz 			"0"
joy_advaxisr 			"2"
joy_advaxisu 			"4"
joy_advaxisv 			"0"

joy_forwardsensitivity 		"-1.0"
joy_sidesensitivity 		"1"
joy_forwardthreshold 		"0.1"	// movement dead zone settings
joy_sidethreshold 			"0.1"
joy_pitchsensitivity 			"-0.85"
joy_pitchsensitivity_default	"-0.85"
joy_yawsensitivity 				"-0.9"
joy_yawsensitivity_default 		"-0.9"
joy_pitchthreshold 				"0.025"		// look dead zone settings
joy_yawthreshold 				"0.0"

joy_curvepoint_1	"0.005"
joy_curvepoint_2	"0.1"
joy_curvepoint_3	"0.4"
joy_curvepoint_4	"0.8"
joy_curvepoint_end	"2"

////
joy_useNewJoystickPeggedTest		"0"
//(auto aim dampening)
joy_autoAimDampenMethod				1
joy_autoaimdampenrange				"0.99"
joy_autoaimdampen					"0.4"

joy_variable_frametime 1
joy_lowend 			"0.35"
joy_lowmap 			"0.1"

joy_gamma				"0.1"
joy_accelscale 			"4.0"
joy_accelscalepoly		"0.5"
joy_accelmax 			"1.0"
joy_accel_filter		"0.999"

joy_pegged				"0.8"
cl_pitchspeed			"180"
joy_response_move 		"5"
joy_response_look		"0"
joy_response_look_pitch "0"

joy_virtual_peg			"1"

joy_inverty				"0"
joy_invertx				"0"
joy_movement_stick		"0"
joy_lookspin_default	"0.25"
cl_rumblescale			"1.0"

bind "Y_BUTTON" "+stance"
echo Y: +stance
bind "B_BUTTON" "+voicerecord"
echo B: +voicerecord
bind "A_BUTTON" "+use"
echo A: +use
bind "X_BUTTON" "+jump"
echo X: +jump

bind "L_SHOULDER" "+special2" // aim down sights
echo L1: +special2 (aim down sights)
bind "L_TRIGGER" "togglemeleeexplosives" // swap between knife/grenades
echo L2: togglemeleeexplosives (swap between knife/grenades)
bind "R_SHOULDER" "+attack"
echo R1: +attack
bind "R_TRIGGER" "toggleprimarysecondary"
echo R2: toggleprimarysecondary

bind "STICK1" "+toggle_sprint"
echo L3: +toggle_sprint
bind "STICK2" "+usereload"
echo R3: +usereload

bind "S1_UP" "xmove"
bind "S2_UP" "xlook"

bind "UP" "+use_accessory"
echo UP: +use_accessory
bind "RIGHT" "+leanright"
echo RIGHT: +leanright
bind "DOWN" "+firemode"
echo DOWN: +firemode
bind "LEFT"  "+leanleft"
echo RIGHT: +leanleft

bind "BACK"  "+showscores"
bind "START" "gameui_activate"